<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css" type="text/css">

        <style>
            body {
                overflow-y: scroll;
                font-family: cursive;
            }
        </style>
    </head>
    <body onload="{getdims()}" onresize="{getdims()}" onclick="{}">

        <script>
            //Grab your window dimentions and scale the tier list acordingly
            function getdims() {
                temp1 = window.innerWidth
                temp2 = window.innerHeight

                document.getElementById('list').style.width = temp1 - 15 + 'px'
                document.getElementById('list').style.height = temp2 - 160 + 'px'
            }

            //Set rate thingy to false by default
            boardshow = false

            function rate() {
                if (boardshow == false) {
                document.getElementById('rateboard').style.top = '1135px'
                document.getElementById('rateboard').style.left = '200px'
                boardshow = true
                console.log('sda')
                } else if (boardshow == true) {
                document.getElementById('rateboard').style.top = '-10000px'
                boardshow = false
                }
            }
        </script>

        <div id="rateboard" style="z-index: 1; background-color: black; position: absolute; width: 250px; height: 250px; top: -10000px; left:500px;">
            <center>
            Rate this character<br><br>
            <button>S tier</button><br>
            <button>A tier</button><br>
            <button>B tier</button><br>                 
            <button>C tier</button><br>
            <button>D tier</button><br>
            </center>
        </div>

        <div id="list" style="width: 0px; height: 0px; position: absolute; top: 0px; left: 0px;">
            <center>
            <div style="background-color: red; height: 100px; font-size: 45px;">Community voted tier list <br> <h6><a href='index.html'>Back to index</a></h6></div>
        </center>
            <div style="background-color: gold; height: 200px;">S tier</div>
            <div style="background-color: purple; height: 200px;">A tier</div>
            <div style="background-color: blue; height: 200px;">B tier</div>
            <div style="background-color: green; height: 200px;">C tier</div>
            <div style="background-color: gray; height: 200px;">D tier</div>
            <div id="unranked" style="background-color: yellow; height: 200px;">
                <img id="lucky_guy" alt="Lucky guy" onclick="{rate()}" style="padding-top: 25px; padding-left: 25px; width: 150px; height: 150px;" src="characters/test.png">
            </div>
        </div>
    </body>
</html>
